{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealSwap | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4361ee 0%, #9b22ea 100%);
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: #f8f9fa;
        }

        /* Top Banner */
        .top-banner {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Navbar Styling */
        .navbar {
            padding: 15px 0;
            background: #fff !important;
        }

        .navbar-brand {
            font-weight: 800;
            letter-spacing: -1px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            max-width: 500px;
            width: 100%;
        }

        .search-input {
            border-radius: 50px;
            padding-left: 20px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4361ee;
            box-shadow: none;
        }

        /* Action Buttons */
        .nav-link-custom {
            font-weight: 600;
            color: #4a4a4a !important;
            margin: 0 10px;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-link-custom:hover {
            color: #4361ee !important;
        }

        .btn-gradient-nav {
            background: var(--primary-gradient);
            color: white !important;
            border: none;
            border-radius: 50px;
            padding: 8px 24px;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-gradient-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            color: white !important;
        }

        .logout-link {
            color: #dc3545 !important;
        }

        .logout-link:hover {
            color: #a71d2a !important;
        }

        @media (max-width: 991px) {
            .search-container { margin: 15px 0; }
            .nav-auth-buttons { flex-direction: column; gap: 10px; width: 100%; }
        }
    </style>
</head>
<body>

<header class="site-header shadow-sm">
    <div class="top-banner">
        ðŸŽ‰ New Year Sale! Get up to 80% off on premium coupons
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fs-3" href="{% url 'home' %}">DealSwap</a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="mx-auto search-container">
                    <form method="GET" action="{% url 'all_coupons_page' %}" class="d-flex">
                        <input type="text" name="search" class="form-control search-input" placeholder="Search for coupons or brands...">
                    </form>
                </div>

                <div class="navbar-nav align-items-center">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="nav-link nav-link-custom">Dashboard</a>
                        <a href="{% url 'profile' %}" class="nav-link nav-link-custom">Profile</a>
                        <a href="{% url 'all_coupons_page' %}" class="nav-link nav-link-custom">Browse</a>
                        
                        <a href="{% url 'add_coupon' %}" class="nav-link nav-link-custom">Add Coupon</a>
                        
                        <a href="{% url 'logout' %}" class="nav-link nav-link-custom logout-link ms-lg-3">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-link nav-link-custom">Login</a>
                        <a href="{% url 'signup' %}" class="btn btn-gradient-nav ms-lg-2">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
